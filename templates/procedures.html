{% extends "layout.html" %}
{% block content %}
<table class="table table-striped table-dark lc-white">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Version</th>
            <th scope="col">Approval</th>
        </tr>
    </thead>
    <tbody>
    {% for entry in data %}
        <tr>
            <th scope="row">{{ entry[0] }}</th>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            {% if entry[3] %}
                <td> <button style="padding: 1px 1px;pointer-events: none;" type="button" class="btn btn-success">Approved</button> </td>
            {% else %}
                <td> <button style="padding: 1px 1px;pointer-events: none;" type="button" class="btn btn-danger">Not Approved</button> </td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
