<div class="modal fade" id="approvalModal{{procedure.id}}" tabindex="-1" role="dialog" aria-labelledby="approvalModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-secondary text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="approvalModalLabel">Approval Notes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{{ url_for('projects') }}">
                <fieldset class="form-group">
                    {{ procedure.approvalNotes }}
                </fieldset>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </form>
</div>
