{% extends "layout.html" %}
{% block content %}

<div id="container">
    <div class="row">
        <div class="col-sm">
            <h3 style="white-space: nowrap;">Test Procedure: {{ procedure.name}}</h3>
        </div>
        <div class="col-6">
            <a class="float-right" href="{{ url_for('run_test_procedure', id=procedure.id) }}">
                <button type="button" class="btn btn-success float-end" data-toggle="modal" data-target="">Run Tests</button>
            </a>
        </div>
        <div class="col">
            <a class="float-left" href="{{ url_for('new_step', procedure_id=procedure.id) }}">
                <button type="button" class="btn btn-success float-end" data-toggle="modal" data-target="">Add Step</button>
            </a>
        </div>
    </div>
</div>

<table class="table table-hover table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
    {% for step in procedure.steps %}
        <tr>
            <th scope="row">{{ step.id }}</th>
            <td>{{ step.name }}</td>
            {% if step.status < 0 %}
                <td><img src="../static/img/circle-fill.svg" alt="Failed"></a></td>
            {% elif step.status > 0 %}
            <td><img src="../static/img/check2-all.svg" alt="Passed"></a></td>
            {% else %}
            <td><img src="../static/img/clock-fill.svg" alt="Pending"></a></td>
            {% endif %}
            <td>
            <form method="post" action="{{ url_for('delete_step', id=step.id) }}">
                <input type="image" name="submit" src="../static/img/trash3-fill.svg"></button>
            </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
